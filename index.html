<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeshScore</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="static/image/seshscore_icon_512x512.png">
    <meta name="theme-color" content="#f5f5dc">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="splash-screen" id="splash">
        <img src="static/image/seshscore_icon_512x512.png" alt="SeshScore Logo">
    </div>
    
    <div class="container">
        <h1>Scorebord</h1>
        <div>
            <input type="text" id="playerName" placeholder="Naam speler">
            <button onclick="addPlayer()" class="btn-positive">Voeg speler toe</button>
            <button onclick="resetGame()" class="btn-reset">Nieuwe sessie</button>
        </div>
        <div>
            <label for="sortOrder">Sorteer scores:</label>
            <select id="sortOrder" onchange="renderPlayers()">
                <option value="desc">Hoogste eerst</option>
                <option value="asc">Laagste eerst</option>
            </select>
        </div>
        <div id="players"></div>
    </div>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        window.addEventListener('load', function() {
            setTimeout(() => document.getElementById('splash').style.display = 'none', 2000);
        });
        
        let sessionID = 'scoreboard_session';
        let players = JSON.parse(localStorage.getItem(sessionID)) || [];

        function addPlayer() {
            const name = document.getElementById('playerName').value.trim();
            if (name) {
                players.push({ name, score: 0 });
                document.getElementById('playerName').value = '';
                saveAndRender();
            }
        }

        function updateScore(index, change) {
            players[index].score += change;
            saveAndRender();
        }

        function saveAndRender() {
            localStorage.setItem(sessionID, JSON.stringify(players));
            renderPlayers();
        }

        function renderPlayers() {
            const container = document.getElementById('players');
            const sortOrder = document.getElementById('sortOrder').value;
            
            let sortedPlayers = [...players];
            sortedPlayers.sort((a, b) => sortOrder === 'desc' ? b.score - a.score : a.score - b.score);
            
            container.innerHTML = '';
            sortedPlayers.forEach((player, index) => {
                container.innerHTML += `
                    <div class="player">
                        <h3>${player.name}</h3>
                        <p>Score: ${player.score}</p>
                        <button onclick="updateScore(${index}, 1)" class="btn-positive">+1</button>
                        <button onclick="updateScore(${index}, 5)" class="btn-positive">+5</button>
                        <button onclick="updateScore(${index}, -1)" class="btn-negative">-1</button>
                        <button onclick="updateScore(${index}, -5)" class="btn-negative">-5</button>
                        <input type="number" id="custom${index}" placeholder="Andere waarde">
                        <button onclick="updateScore(${index}, parseInt(document.getElementById('custom'+${index}).value) || 0)" class="btn-positive">Voeg toe</button>
                    </div>`;
            });
        }

        function resetGame() {
            if (confirm("Weet je zeker dat je een nieuwe sessie wilt starten? Dit wist alle scores.")) {
                players = [];
                localStorage.removeItem(sessionID);
                renderPlayers();
            }
        }

        renderPlayers();
    </script>
</body>
</html>
